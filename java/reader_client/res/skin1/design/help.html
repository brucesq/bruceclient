【使用手册】<br/>
导航键：<br/>
        上下导航键：实现焦点上移和下移；<br/>
        左右导航键：目录页和阅读页实现上下翻屏，其他页面实现左右栏目切换。<br/>
     数字键:<br/>
         数字快捷键：菜单或主界面上，直接按数字键进入对应频道或菜单项。<br/>
         0键：快速返回栏目标题(如首页、新书等)。<br/>
         2键：同导航键上键。<br/>
         8键：同导航键下键。<br/>
         4键：同导航键左键。<br/>
         6键：同导航键右键。<br/>
         7键：翻至上一页。<br/>
         9键：翻至下一页。<br/>
         3键：自动滚屏开关。<br/>
</body>
